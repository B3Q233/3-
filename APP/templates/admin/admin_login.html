<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <script src="../static/js/jquery-3.5.1.js"></script>
    <script src="../static/layui/layui.js"></script>
</head>
<body>
    <div class="box">
        <h2>管理员登陆</h2>
        <form name="adminloginForm" onsubmit="return validateForm()" method="post">
            <div class="input-box">
                <label>账号</label>
                <input type="text" name="username">
            </div>
            <div class="input-box">
                <label>密码</label>
                <input type="password" name="password">
            </div>
            <div class="btn-box">
                <a href="../user/login.html">用户登陆</a>
                <div>
                    <button type="submit" onclick="validateForm()">登录</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
        function showError(msg) {
        layui.use('layer', function () {
            let layer = layui.layer;
            layer.msg(msg); // 默认风格
        });
        }
        function validateForm() {
            let username = document.forms["adminloginForm"]["username"].value;
            let password = document.forms["adminloginForm"]["password"].value;
            let usernameRegex = /^[a-zA-Z]{3,}$/;
            let passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,12}$/;

            if (username.length === 0) {
                showError("账号不能为空");
                return false;
            }

            if (password.length === 0) {
                showError("密码不能为空");
                return false;
            }

            // 格式验证通过后，使用Ajax发送数据到后端
            $.ajax({
                type: "POST",
                contentType: 'application/json',
                url: "/admin_login_check",  // 后端验证登录的接口地址，需根据实际情况修改
                data: {
                    username: username,
                    password: password
                },
                dataType: "json",
                success: function (response) {
                    if (response.status === 1) {
                        // 若后端返回成功（这里假设后端返回的数据格式中有success字段表示验证结果）
                        showError("管理员登录成功");
                        localStorage.setItem("admin_id", response.administrator_id);
                        localStorage.setItem("admin_email", response.email);
                        localStorage.setItem("admin_password", response.password);
                        localStorage.setItem("admin_name", response.administrator_name);
                        window.location.href = "admin_main.html";
                    } else {
                        // 若后端返回失败，显示失败原因（假设后端返回的失败数据中有msg字段携带原因）
                        showError(response.msg);
                    }
                },
                error: function () {
                    showError("请求发生错误，请稍后再试");
                }
            });
            return false;  // 阻止表单默认提交行为，因为使用了Ajax提交
        }
    </script>
</html>
