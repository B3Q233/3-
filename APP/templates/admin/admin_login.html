<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <script>
        function validateForm() {
            var username = document.forms["loginForm"]["username"].value;
            var password = document.forms["loginForm"]["password"].value;
            var usernameRegex = /^[a-zA-Z]{3,}$/;
            var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,12}$/;

            if (!usernameRegex.test(username)) {
                alert("账号格式错误：必须是3个及以上的英文字母");
                return false;
            }

            if (!passwordRegex.test(password)) {
                alert("密码格式错误：必须是6~12位，必须包含英文和数字");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="box">
        <h2>管理员登陆</h2>
        <form name="adminloginForm" onsubmit="return validateForm()" method="post">
            <div class="input-box">
                <label>账号</label>
                <input type="text" name="username">
            </div>
            <div class="input-box">
                <label>密码</label>
                <input type="password" name="password">
            </div>
            <div class="btn-box">
                <a href="../user/login.html">用户登陆</a>
                <div>
                    <button type="submit">登录</button>
{#                    <button type="button">注册</button>#}
                </div>
            </div>
        </form>
    </div>
</body>
</html>
